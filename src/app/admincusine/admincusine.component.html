<app-header></app-header>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> </th>
      <td mat-cell *matCellDef="let row">
      <input type="checkbox" (change)="checkChange(row)">
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CUSINE ID </th>
      <td mat-cell *matCellDef="let row"> {{row.cusines_id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CUSINE NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.cusines_name}} </td>
    </ng-container>
     <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
      <button (click)="onEdit(row)" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <br>
  <br>
      <button (click)="deleteAll()" mat-raised-button color="warn">DELETE ALL</button>
  <mat-paginator [pageSizeOptions]="[5, 7, 10]"></mat-paginator>
</div>
<br>
<br>
<br>
<div class="container">
  <h2>Add A New Cusine--></h2>
  <input type="text" class="form-control" [(ngModel)]="cusname">
  <br>
  <button (click)="onAdd()" mat-fab style="margin-left: 500px;">Add</button>
</div>
<hr>
<hr>
