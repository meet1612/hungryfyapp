<div class="btn-group" role="group" aria-label="...">
  <button class="btn btn-primary" (click)="onHome()">HOME</button>
  <button class="btn btn-primary" (click)="onlogout()">LogOut</button>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
      <td mat-cell *matCellDef="let row"> {{row.bill_date}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AMOUNT </th>
      <td mat-cell *matCellDef="let row"> {{row.bill_amt}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> {{row.symbol}}
          <tr><button (click)="onDetail(row)" type="button" class="btn btn-default" aria-label="Left Align">DETAILS
            </button></tr>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[1, 5, 10]"></mat-paginator>
</div>
