<div class="btn-group" role="group" aria-label="...">
  <button class="btn btn-primary" (click)="onHome()">HOME</button>
  <button class="btn btn-primary" (click)="onOrders()">Orders</button>
  <button class="btn btn-primary" (click)="onlogout()">LogOut</button>
</div>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="Dish_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DISH_NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.dish_name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
        <td mat-cell *matCellDef="let row"> {{row.dish_price}} </td>
      </ng-container>
      <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
          <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[1, 5, 10]"></mat-paginator>
  </div>
