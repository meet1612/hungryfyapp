<app-header></app-header>

<div class="container">
  <button (click)="onabc()" style="margin-left: 1020px;" type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
</div>
<br>

<hr>
<div *ngIf="flag" class="container">
<!-- <div class="form-group"><input class="form-control" type="text" placeholder="ID" [(ngModel)]="dish_id"></div> -->
<div class="form-group"><input class="form-control" type="text" placeholder="NAME" [(ngModel)]="dish_name"></div>
<div class="form-group"><input class="form-control" type="number" placeholder="PRICE" [(ngModel)]="dish_price"></div>
<div class="form-group"><input class="form-control" type="file" placeholder="select image" (change)="onChange($event)"></div>
<div class="form-group"><input class="form-control" type="text" placeholder="Cusine id" [(ngModel)]="fk_cusines_id"></div>
<div class="row">
  <div class="col-md-6">
          <button class="btn btn-lg btn-primary form-control" (click)="onAdd()" >ADD</button>
  </div>
  <div class="col-md-6">
          <button class="btn btn-lg btn-danger form-control" (click)="flag=false" >CANCEL</button>
  </div>
</div>

</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> </th>
      <td mat-cell *matCellDef="let row">
      <input type="checkbox" (change)="checkChange(row)">
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DISH ID </th>
      <td mat-cell *matCellDef="let row"> {{row.dish_id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DISH NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.dish_name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DISH PRICE </th>
      <td mat-cell *matCellDef="let row"> {{row.dish_price}} </td>
    </ng-container>
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DISH IMAGE </th>
      <td mat-cell *matCellDef="let row"> {{row.dish_img}} </td>
    </ng-container>
    <ng-container matColumnDef="cate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CUSINE CATEGORY </th>
      <td mat-cell *matCellDef="let row"> {{row.fk_cusines_id}} </td>
    </ng-container>
     <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
      <button (click)="onEdit(row)" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <br>
  <br>
      <button (click)="deleteAll()" mat-raised-button color="warn">DELETE ALL</button>
  <mat-paginator [pageSizeOptions]="[5, 7, 10]"></mat-paginator>
</div>
